<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="left-panel">
            <div class="logo">üå∫ Housy</div>
            <h2>Welcome Back. Please login to your account.</h2>
            <div class="social-login">
                <button class="btn-facebook">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/698/non_2x/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook Logo"> 
                    Login with Facebook
                </button>
                <button class="btn-xing">
                    <img src="https://img.freepik.com/vector-gratis/nuevo-diseno-icono-x-logotipo-twitter-2023_1017-45418.jpg?size=338&ext=jpg" alt="Xing Logo"> 
                    Login with Xing
                </button>
            </div>
            <span>- OR -</span>
            <form action="" id="login">
                <label for="email">
                    Email Address
                    <input type="email" id="email" name="email">
                </label>
                <label for="password">
                    Password
                    <input type="password" id="password" name="password">
                </label>
                <div class="options">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <span class="forgot">Forgot password</span>
                </div>
                <div class="buttons">
                    <button class="btn-login" type="submit">Login</button>
                    <button type="button">Sign up</button>
                </div>
            </form>
        </div>
        <div class="right-panel">
            <div class="content">
                <h3>How it works?</h3>
                <p>Describe your search profile and let us know your wishes for the perfect candidate.</p>
                <button class="video-btn">‚ñ∂Ô∏è</button>
            </div>
        </div>
    </section>
</body>
</html>
